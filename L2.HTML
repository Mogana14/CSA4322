<html> 
<head> 
<title>Registration Form</title> 
<link rel="stylesheet" href=" Registerstyle.css"> 
</head> 
<body> 
<div class="container"> 
<h2>Registration Form</h2> 
<form> 
<input type="text" name="name" placeholder="Your Name" id="name" required> 
<input type="text" name="username" placeholder="User Name" id="username" required> 
<input type="password" placeholder="Password" name="pass" id="pass" required> 
<input type="password" placeholder="Retype Password" name="repass" id="repass" 
required> 
<input type="email" placeholder="email" name="email" id="email" required> 
<input type="number" placeholder="Phone No" name="pno" id="pno" required> 
<input type="date" placeholder="Date of birth" name="dob" id="dob" required> 
<input class="btn" type="submit" value="Register"> 
</form> 
</div> 
</body> 
</html>
